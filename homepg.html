<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Greenhouse</title>
    <h1 style="color:black;"align="center">The Greenhouse</h1>

    <style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #111;
}
</style>

  </head>
  <body style="background-color:yellow;">
    <img src="http://www.clker.com/cliparts/a/b/C/d/Q/7/tall-plant-in-pot.svg"
        alt="plant1"
        style="width:304px;height:504px"
        class="leftimg">
    <img src="http://www.clker.com/cliparts/a/b/C/d/Q/7/tall-plant-in-pot.svg"
        alt="plant3"
        style="width:304px;height:504px"
        class="rightimg">

        <ul>
          <li><a class="active" href="#login">Login</a></li>
          <li><a href="#about">About</a></li>
        </ul>
        <script src="processing.js"></script>
        <script type="text/processing" data-processing-target="mycanvas">
                    void setup()
                    {
                      size(400,400);
                      frameRate(30);
                      fill(0);
                    }

                    /*Flower Object Type
                    *******************/
                    void draw() {
                    var Flower = function (x, y, height) {
                        this.x = x;
                        this.y = y;
                        this.height = height;
                    };
                    //Regular Flower and Watering
                    var Sunflower = function(x, y, height) {
                        Flower.call(this, x, y, height);
                    };
                    Sunflower.prototype = Object.create(Flower.prototype);
                    Sunflower.prototype.draw = function() {
                        fill(16, 122, 12);

                        rect(this.x, this.y, 10, -this.height);

                        // petals
                        stroke(0, 0, 0);
                        fill(255, 221, 0);
                        ellipse(this.x-25, this.y-this.height, 50, 40);
                        ellipse(this.x+5, this.y-this.height-30, 50, 40);
                        ellipse(this.x+5, this.y-this.height+30, 50, 40);
                        ellipse(this.x+37, this.y-this.height, 50, 40);
                        fill(20, 20, 20);
                        ellipse(this.x+5, this.y-this.height, 40, 28);
                    };
                  var xPositions = [199, 192, 184,194, 199,166, 210, 169, 188, 188, 152];
                  var yPositions = [216, 175, 153,66,131,118,89,197,230,107,168];
                  var sunflower = new Sunflower(199, 419, 165);
                  var beginningFlower = function() {
                      background(207, 250, 255);
                      sunflower.draw();
                  };

                  var drawScene2 = function() {
                      background(207, 250, 255);
                      sunflower.draw();
                      fill(148, 143, 143);
                      rect(220, 8, 110, 68);
                      for (var i = 0; i < xPositions.length; i++) {
                          stroke(0,0,0);
                          fill(0, 200, 255);
                          ellipse(xPositions[i], yPositions[i], 10, 10);
                  }
                  };
                  var drawScene3 = function() {
                      background(207, 250, 255);
                      sunflower.draw();
                      stroke(0)
                      fill(148, 143, 143);
                      rect(220, 8, 110, 68);
                      for (var i = 0; i < xPositions.length; i++) {
                          stroke(0,0,0);
                          fill(255, 255, 255);
                          ellipse(xPositions[i], yPositions[i], 10, 10);
                  }
                  };
                  var WiltedSf = function(x, y, height) {
                      Flower.call(this, x, y, height);
                  };
                  WiltedSf.prototype = Object.create(Flower.prototype);
                  WiltedSf.prototype.draw = function() {
                        fill(107, 79, 86);

                        rect(this.x, this.y, 10, -this.height);

                        // petals
                        stroke(0, 0, 0);
                        fill(176, 161, 65);
                        ellipse(this.x-45, this.y- 30, 50, 40);
                        ellipse(this.x+73, this.y-34, 50, 40);
                        ellipse(this.x+32, this.y-34, 50, 40);
                        ellipse(this.x+-20, this.y-39, 40, 54);
                        fill(20, 20, 20);
                        ellipse(this.x+5, this.y-this.height, 40, 28);
                  };

                  var wiltedSf = new WiltedSf(199, 419, 165);


                  var drawScene4 = function() {
                      background(207, 250, 255);
                      wiltedSf.draw();
                  };
                    drawScene3();
                  }
              </script>
              <canvas id="mycanvas"></canvas>
  </body>


  <style>
  .leftimg{
    float:left;
  }
  .rightimg{
    float:right;
    -moz-transform: scaleX(-1);
    -o-transform: scaleX(-1);
    -webkit-transform: scaleX(-1);
    transform: scaleX(-1);
    filter: FlipH;
    -ms-filter: "FlipH";
  }
  </style>
</html>
